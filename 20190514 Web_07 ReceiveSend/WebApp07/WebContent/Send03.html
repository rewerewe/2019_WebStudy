<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send03.html</title>
<link rel="stylesheet" type="text.css" href="css/main.css">
</head>
<body>

<!-- 
	○ 데이터 송수신 실습 03
	   - 두 개의 정수와 연산자를 입력받은 html 페이지를 구성한다.
	   						select
	   정수1 [ textbox ]  [ 더하기 ▼ ] 정수 2 [ textbox ]
	   			 ↑	 		 빼기					↑
	   			 45			곱하기					32
	   						나누기
	   <결과확인> <취소> → button
	   
	   - 결과 확인버튼 클릭 시 
	     『입력하신 48과 32의 연산결과는 77 입니다.』
	     라는 내용을 출력하는 jsp 페이지를 구성하여 
	     데이터를 전달할 수 있도록 한다.
	     
	   - 사용자 최초 요청 주소는
	     『http://localhost:8090/WebApp07/Send03.html』로 한다.
	     
	○ Send03.html
	   Receive03.jsp	   
 -->

<div>
	<h1>데이터 송수신 실습 03</h1>
	<hr>
</div>

<div>
	<form action="Receive03.jsp" method="post">
		<table>
			<tr>
				<th> 정수1 </th>
				<td>
					<input type="text" name="su1" placeholder="연산할 숫자를 입력하세요.">
				</td>
				<td>
					<select name="cal">
						<option value="더하기">더하기</option>
						<option value="빼기">빼기</option>
						<option value="곱하기">곱하기</option>
						<option value="나누기">나누기</option>
					</select>
				</td>
				<th> 정수2 </th>
				<td>
					<input type="text" name="su1" placeholder="연산할 숫자를 입력하세요.">
				</td>
			</tr>
			<tr>
			</tr>
			<th colspan="3">
				<button type="submit" class="btn" style="width: 200px">전송</button>
			</th>
			<th colspan="2">
				<button type="reset" class="btn" style="width: 200px">취소</button>
			</th>
		</table>
	</form>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send05.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript">
	
	function calGugudan()	
	{
		document.getElementById("gugudan").submit();
	}
</script>
</head>
<body>

<!-- 
	○ 데이터 송수신 실습 05
	   - 구구단 결과를 출력하는 JSP 페이지를 구성한다. 
	   - 원하는 단수를 입력받아 화면에 출력해주는 형태의 페이지로 구현한다.
	   - 단, submit 버튼없이 이벤트를 처리할 수 있도록 한다.
	   
	   	 단수 선택 [ 1단 ▼ ] → select
	   	 			 2단
	   	 			 3단
	   	 			  :
	   	 			 9단
	   	 			 
	   - select box 선택 시
	     해당 단의 구구단 내용을 출력하는 JSP 페이지로 
	     데이터를 전달하여 내용을 구성할 수 있도록 한다.
	     
	   - 사용자의 최초 요청 주소는
	     『http://localhost:8090/WebApp07/Send05.html』로 한다.
	
	○ Send05.html
	   Receive05.jsp
	   
 -->

<div>
	<h1>데이터 송수신 실습 05</h1>
	<hr>
</div>

<div>
	<form action="Receive05.jsp" method="post" id="gugudan">
		<table class="table">
			<tr>
				<th colspan="2"> 구구단 </th>
			</tr>
			<tr>
				<td> 단수선택 </td>
				<td> 
					<select name="gugudan" onchange="calGugudan()" >
						<option value="1"> 1단 </option>
						<option value="2"> 2단 </option>
						<option value="3"> 3단 </option>
						<option value="4"> 4단 </option>
						<option value="5"> 5단 </option>
						<option value="6"> 6단 </option>
						<option value="7"> 7단 </option>
						<option value="8"> 8단 </option>
						<option value="9"> 9단 </option>
					</select>
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send02.html</title>
</head>
<body>

<!-- 
	○ 데이터 송수신 실습 02
	   - 이름과 성적 정보를 입력받은 HTML 페이지를 작성한다.
	     
	     이름     [ textbox ]   ← 최보라
	     국어점수 [ textbox ]   ← 90
	     영어점수 [ textbox ]   ← 80
	     수학점수 [ textbox ]   ← 70
	     
	     <전송> <취소> ← button
	     
	   - 전송버튼 클릭시
	     『최보라님, 성적 처리가 완료되었습니다.
	       회원님의 점수는 국어:90점, 영어:80점, 수학:70점 입니다.
	       총점은 240점, 평균은 80.0점 입니다.』
	     라는 내용을 출력하는 jsp 페이지를 구성하여 데이터를 
	     전달할 수 있도록 한다.
	     
	   - 사용자 최초요청 주소는
	     『http://lovalhost:8090/WebApp07/Send02.html』로 한다.
	     
	○ Send02.html
	   Receive02.jsp	   
 -->
 
<div>
	<h1>데이터 송수신 실습02</h1>
	<hr>
</div> 

<div>
	<form action="Receive02.jsp" method="post">
		<table>
			<tr>
				<td>이름</td>
				<td>
					<input type="text" name="userName" placeholder="ex) 최보라">
				</td>
			</tr>
			<tr>
				<td>국어점수</td>
				<td>
					<input type="text" name="userKor" placeholder="ex) 90">
				</td>
			</tr>
			<tr>
				<td>영어점수</td>
				<td>
					<input type="text" name="userEng" placeholder="ex) 80">
				</td>
			</tr>
			<tr>
				<td>수학점수</td>
				<td>
					<input type="text" name="userMat" placeholder="ex) 70">
				</td>		
			</tr>
			<tr>
				<th colspan="2">
				<button type="submit" style="width: 100px;">전송</button>
				<button type="reset" style="width: 100px;">취소</button>
			</tr>
		</table>
	</form>
</div>
</body>
</html>

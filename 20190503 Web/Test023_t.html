<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test023.html</title>
<style type="text/css">
	* {
		color: #222333;
		font-size: 20px;
		font-family: 나눔고딕코딩;
		font-weight: bold;
		text-align: center;
	}	
	
	.txt {
		width: 100px;
	}
</style>

<script type="text/javascript">

	function actionScore()
	{
		var str = "";
		var arr = new Array(new Array(), new Array(), new Array(), new Array(), new Array(), new Array());
		//                  이름들       국어점수들   영어점수들   수학 점수들   총점들       석차들
		var n = 0;
		
		do
		{
			str = prompt("이름 국어 영어 수학(" + (n+1) + ") : ");
			
			if (str==null || str=="." || str==" ")
				break;
			
			var member = str.split(" ");
			
			arr[0][n] = member[0];
			arr[1][n] = member[1];
			arr[2][n] = member[2];
			arr[3][n] = member[3];
			arr[4][n] = (Number(member[1]) + Number(member[2]) + Number(member[3])).toString();
			arr[5][n] = 1; // 비교 연산을 쉽게 하기 위해서 1로 초기화....
			
			// 확인 alert(arr[4][n]);
			// 확인 alert(arr[5][n]);
			
			n++;
			
		} while (true);
        
		// 석차 계산
		for (var i=0; i<arr[0].length; i++)
		{
			for (var j=0; j<arr[0].length; j++)
			{
				if (i==j)
				{ 
					continue;
				}
				
				if (Number(arr[4][i]) < Number(arr[4][j]))
				{
					// i 번째 학생의 등수를 1만큼 증가 
					// i 번째 학생의 arr[5][i] 를 1만큼 증가
					arr[5][i] = (Number(arr[5][i])+1).toString();
				}						
			}
		}
		
		// result 에 출력하기 
		var result ="";
		
		for (var j=0; j<arr[0].length; j++)	
		{
			for (var k=0; k<arr.length; k++)	
			{
				// alert(k + ", " + j)
				result += arr[k][j] + "  "; 
			}
			
			result += "\n"; // 개행 
		}
		
		document.getElementById("txtCount").value = arr[0].length;
		
		document.getElementById("memberList").value = "이름 국어 영어 수학 총점 등수\n";
		document.getElementById("memberList").value += result;		
	}
	

</script>

</head>
<body>

<!-- 
	prompt() 를 활용하여 여러 명의 성적을 입력받고,
	등수를 부여하여 리스트를 출력하는 페이지를 구성한다.
	HTML,CSS, JavaScript 활용.
	
	페이지 레이아웃
	-----------------------------------------------------
	<성적 정보 입력>
	
	전체 인원 수 : [   3] 명
	----------------------------------------
	이름   국어   영어   수학   총점   등수
	최보라 	90 	   80     70    xxx    1등 
	최파랑 	80 	   70     60    xxx    2등
	최노랑 	70 	   60     50    xxx    3등
	----------------------------------------
	
	-----------------------------------------------------
	▶ prompt() 로 입력 받기  
	이름 국어 영어 수학(1)
 -->
 
<div>
	<form>
		<div>
			<br><br>
			<input type="button" value="성적 정보 입력" class="btn" onclick="actionScore()">
			<br><br>
			전체 인원 수 
			<input type="text" id="txtCount" class="txt" > 명
			<br><br>
			<textarea id="memberList" rows="10" cols="30" readonly="readonly"></textarea>
		</div>
	</form>
</div>

</body>
</html>

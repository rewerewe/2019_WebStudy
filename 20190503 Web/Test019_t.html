<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test019.html</title>

<style type="text/css">
	* {color: #223322;}
	input {font-family: 나눔고딕코딩; font-family: bold;}
	input:focus {background-color: #eeeedd;}
	input.btn {width: 90px; font-weight: bold; font-family: 맑은 고딕;}
	input.btn:hover {color: orange;}
	td {text-align: center;}
	.txt {text-align: right;}
	textarea {font-family: 나눔고딕코딩; font-weight: bold;}
	
</style>


<script type="text/javascript">
	
	function myCalc()
	{
		document.getElementById("result").value = "";
		
		var nNum = Number(document.getElementById("num").value);
		var nSum = 0;
		
		if (nNum < 100)
		{
			alert("입력값은 100 이상만 입력하세요.");
			
			return;
		}
		
		for (var n=1; n<=nNum; n++)
		{
			
			nSum += n;
			
			if (n%10==0)
				document.getElementById("result").value += "1 ~ " + n + " : " + nSum + "\n";			
		
		}
		
		document.getElementById("result").value += "1 ~ " + nNum + " : " + nSum + "\n";	
	}
	
</script>

</head>
<body>

<!-- 

	1부터 n까지의 합을 계산하되 n은 100 이상만 허용하고 
	출력 시 10의 배수가 될 때마다 중간 합을 출력할 수 있는 
	페이지를 구성한다.
	반복문을 활용할 수 있도록 한다.
	HTML, CSS, JavaScript 활용
	
	페이지 레이아웃
	-------------------------------------------------------
	정수 입력 (100 이상) [  100   ] → 조건 유효성 검사 
	
			<결과> <취소>
	-----------------------------
	| 1 ~ 10 : 55                |
	| 1 ~ 22 : 210               |
	|   :                        |
	| 1 ~ 100 : 5050             |
	-----------------------------
	-------------------------------------------------------
    100 이하 숫자일 경우 경고창으로 안내 
 -->
 
 
 <div>
 	<h1>자바스크립트 활용 : 1 부터 n까지의 합 계산하기</h1>
 	<hr>
 </div>
 
 <div>
 	<form>
		<div>
			정수 입력(100 이상) :
			<input type="text" id="num" class="txt">
	    </div> 			
		<br>
		<div>
			<input type="button" value="결과" class="btn" 
			style="width: 150px;" onclick="myCalc()">
 			<input type="reset" value="취소" class="btn"
 			style="width: 150px;">
		</div> 					
 		<br>	
 		<div>
 			<textarea rows="10" cols="43" id="result" 
 			readonly="readonly"></textarea>
		</div>		
 	</form>
 </div>

</body>
</html>

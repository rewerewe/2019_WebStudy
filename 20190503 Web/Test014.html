<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test014.html</title>

<script type="text/javascript">

	// msg 변수 → 함수 밖에 선언 			→ 모든 함수에서 접근 가능한 전역 변수 
	//--  키워드 사용 여부와 관계없이 전역변수의 형태로 기능하는 상황
	var msg = "2019년 5월의 둘째 날";
	
	function button_onclick1()
	{
		// alert("첫 번째 버튼 클릭");		→ 호출됨 
		
		// var 키워드 포함 → name 변수 → 함수 내부에 선언 → 지역변수 
		// var name = "홍길동";
		
		// var 키워드 생략 → name 변수 → 함수 내부에 선언 → 상황에 따른 지역(변수이자)/전역 변수(가 된다)
		// var의 유무에 따라 값이 달라지는 결과를 확인. 
		name = "고길동";
		
		document.write("이름 : " + name);
		alert(msg);
	}

	function button_onclick2()
	{
		// alert("두 번째 버튼 클릭");		→ 호출됨 
		
		document.write("이름 : " + name);
		alert(msg);
	}
</script>

<noscript>
	자바스크립트가 사용되지 못할 경우 표현되는 영역
	(브라우저단에서 스크립트를 이용하지 못할경우에 사용하기 위해 만든 영역)
</noscript>

</head>
<body>

<input type="button" id="button1" value="Button" onclick="button_onclick1()"><br>
<input type="button" id="button2" value="Button" onclick="button_onclick2()">

</body>
</html>

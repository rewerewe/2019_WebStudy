<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test030.html</title>

<script type="text/javascript">
	
	function optionChoice(val)
	{
		
		var radioObj = document.getElementsByName("radioGroup");
		var max=0;
		// alert(radioObj);
		
		var checkObj = document.getElementsByName("checkGroup");
		var n=0; 			//-- true값을 담아둘 변수 선언
		msg = "";
		var flag=true;
		
		for (var j = 0; j < radioObj.length; j++)
		{
			if (radioObj[j].checked)
				max = radioObj[j].value;
		}
		// alert(max);
		 
		
		for (var i = 0; i < checkObj.length; i++)
		{
			if (checkObj[i].checked)
			{	
				n++;
			
				if (n > max)
				{
					msg ="선택한 아이스크림 종류가 너무 많습니다. " + max + " 개 이하로 선택해주세요"; 
					alert(msg);
					checkObj[val].checked = false;
					break;
				}
				
			flag = false;
			}
		}
		// alert(n);
		
		
	}
	
</script>
	


</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>라디오 버튼, 체크박스 다루기</h2>
	<form>
		--- 사이즈 선택 --- <br><br>
		<input type="radio" name="radioGroup" id="a1" value="1"><label for="a1">싱글(1)</label><br>
		<input type="radio" name="radioGroup" id="b1" value="2"><label for="b1">더블(2)</label><br>
		<input type="radio" name="radioGroup" id="c1" value="3"><label for="c1">파인트(3)</label><br>
		<input type="radio" name="radioGroup" id="d1" value="4"><label for="d1">쿼터(4)</label><br>
		<input type="radio" name="radioGroup" id="e1" value="6"><label for="e1">패밀리(6)</label><br>
		<input type="radio" name="radioGroup" id="f1" value="8"><label for="f1">하프갤런(8)</label><br>
		<br>
		--- 종류 선택 --- <br><br>
		<input type="checkbox" name="checkGroup" id="a2" value="엄마" onclick="optionChoice(0)">
		<label for="a2">엄마는외계인</label>
		<input type="checkbox" name="checkGroup" id="b2" value="봉봉" onclick="optionChoice(1)">
		<label for="b2">아몬드봉봉</label>
		<input type="checkbox" name="checkGroup" id="c2" value="요거" onclick="optionChoice(2)">
		<label for="c2">31요거트</label>
		<input type="checkbox" name="checkGroup" id="d2" value="슈팅" onclick="optionChoice(3)">
		<label for="d2">슈팅스타</label>
		<input type="checkbox" name="checkGroup" id="e2" value="애플" onclick="optionChoice(4)">
		<label for="e2">애플민트</label>
		<input type="checkbox" name="checkGroup" id="f2" value="민트" onclick="optionChoice(5)">
		<label for="f2">민트초코</label><br>
		<input type="checkbox" name="checkGroup" id="g2" value="쿠키" onclick="optionChoice(6)">
		<label for="g2">쿠키앤크림</label>
		<input type="checkbox" name="checkGroup" id="h2" value="바닐" onclick="optionChoice(7)">
		<label for="h2">바닐라</label>
		<input type="checkbox" name="checkGroup" id="i2" value="치즈" onclick="optionChoice(8)">
		<label for="i2">뉴욕치즈케이크</label>
		<input type="checkbox" name="checkGroup" id="j2" value="초코" onclick="optionChoice(9)">
		<label for="j2">초코나무숲</label>
		<input type="checkbox" name="checkGroup" id="k2" value="레인" onclick="optionChoice(10)">
		<label for="k2">레인보우샤베트</label>
		<br><br>
		<button type="button" class="btn">주문</button>
	</form>
</div>

</body>
</html>

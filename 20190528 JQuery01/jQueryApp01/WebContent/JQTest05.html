<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest05.html</title>
<style type="text/css">
	.outer
	{
		width: 200px;
		height: 200px;
		background: orange;
		padding: 50px;
		margin: 10px;
	}
	
	.inner
	{
		width: 100%;
		height: 100%;
		background: red;
	}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	
	$(document).ready(function()
	{
		// 키보드 관련 이벤트 
		//$("textarea").keydown(function()
		$("textarea").keyup(function()
		{
			//keyup 테스트 → alert("확인");
			
			// 텍스트박스에 입력된 값을 경고창을 통해 확인
			// textarea 의 내용은 text() 구문으로 확인 불가 → alert( $(this).text() );
			//                    html() 구문으로 확인 불가 → alert( $(this).html() );
			// alert( $(this).val() );
			//-- keydown 이벤트는 발생했으나, 값이 입력되지는 않은 상태임 
			//   keyup  이벤트가 발생해야, 값이 입력된 상태가 된다.
			
			var len = $(this).val().length;
			
			// alert(len);
			
			var remain = 10 - len; 
			
			$("h1").html(remain);
			// remain 이 0 이 되었을 경우 입력을 막던지, 경고창을 띄우던지
			// 등 추가적인 액션 처리를 할 수 있다.
			if (remain<=3 && remain>=1)
			{
				$("h1").css("color", "orange");
			}
			else if (remain<=0)
			{
				$("h1").css("color", "red").html("더 이상 입력 불가");
				$(this).attr("disabled", "disabled");
			}
			else 
			{
				$("h1").css("color", "black");
			}
		});
		
		$("button").click(function()
		{
			$("textarea").removeAttr("disabled");
			$("textarea").focus();
		})
		
		
		// 마우스 관련 이벤트
		$(".outer").mouseover(function()
		{
			$("body").append( $("<div>mouseover</div>").css("color", "blue") );
			
		}).mouseenter(function()
		{
			$("body").append( $("<div>mouseenter</div>").css("color", "red") );
		});
		
		
	});
	
	
</script>
</head>
<body>

키보드 관련 이벤트 <br>
1. keydown / 2. keypress / 3. keyup 순으로 이벤트 발생<br>

<div>
	<p>남기고 싶은 말</p>
	<h1>10</h1>
	<button type="button">해제</button>
	<textarea rows="5" cols="70"></textarea>
</div>

<br><br><br><br>

마우스 관련 이벤트<br>
mouseenter / mouseleave / mousemove / mouseout / mouseover / mouseup 등 <br>

<br><br>

<div class="outer">
	<div class="inner">
	
	</div>
</div>
</body>
</html>

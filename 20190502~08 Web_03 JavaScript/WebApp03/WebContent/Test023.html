<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test023.html</title>
<style type="text/css">
	* {
		color: #222333;
		font-size: 20px;
		font-family: 나눔고딕코딩;
		font-weight: bold;
		text-align: center;
	}	
	
	#txtResult {
		align-content: center;
	}
	
	.txt {
		width: 100px;
	}
	

</style>

<script type="text/javascript">

	function score()
	{
		
		var inputStr = "";

		var nTot = 0;

			inputStr = prompt("이름 국어 영어 수학 (" + (n+1) + ")");

				break;

			nTot = Number(arrStr[0]) + Number(arrStr[1]) + Number(arrStr[2]);
			arr[n] = str;
			n++;
			
		} while (true);
		
		document.getElementById("txtCount").value = arr.length;
		
		document.getElementById("txtResult").value 
		= "이름 국어 영어 수학 총점 등수\n";

</script>

</head>
<body>

<!-- 
	prompt() 를 활용하여 여러 명의 성적을 입력받고,
	등수를 부여하여 리스트를 출력하는 페이지를 구성한다.
	HTML,CSS, JavaScript 활용.
	
	페이지 레이아웃
	-----------------------------------------------------
	<성적 정보 입력>
	
	전체 인원 수 : [   3] 명
	----------------------------------------
	이름   국어   영어   수학   총점   등수
	최보라 	90 	   80     70    xxx    1등 
	최파랑 	80 	   70     60    xxx    2등
	최노랑 	70 	   60     50    xxx    3등
	----------------------------------------
	
	-----------------------------------------------------
	▶ prompt() 로 입력 받기  
	이름 국어 영어 수학(1)
 -->
 
<div>
	<form>
		<div>
			<br><br>
			<input type="button" value=" 성적 정보 입력 " class="btn" onclick="score()">
			<br><br>
			전체 인원 수 
			<input type="text" id="txtCount" class="txt" > 명
			<br><br>
			<p align="left"><textarea id="txtResult" rows="10" cols="30" readonly="readonly"></textarea></p>
		</div>
	</form>
</div>

</body>
</html>

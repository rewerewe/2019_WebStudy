<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test005.html</title>

<style type="text/css">
	/* 우선순위가 있지 않고, 선언한 순서대로 적용되기에 문장 구조 선택자는 주의해서 써야한다.   */		
	                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           								
	p i { color: red;}						/* 대상은 『i』 단, 상위에 『p』가 존재하는 『i』만...
											(p는 상위) i는 하위 선택자 → 상위에 p가 있는 아이들만 적용됨  */
											
	p>i { color: blue; font-size: 20pt;}	/* 대상은 『i』 단, 부모가 『p』인 『i』만... 	
										    (p는 부모) i는 자식 선택자  → 부모가 p인 아이들만 적용됨 */
	
	p+span {color:orange;}					/* 대상은 『span』 단, 『p』와 인접한 『span』만...*/
	
</style>

</head>
<body>

<div>
	<h1>문장 구조 선택자 활용 및 관찰(=하위 선택자, 인접 선택자)</h1>
	<hr>
</div>

<p>이 문장을 <i>통해 <span>이중 태그</span>로 선택자 사용</i>하는 방법을 확인한다. </p>

<span>이 문장을 통해 이중 태그로 선택자 사용하는 방법을 확인한다. </span>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Test005.html </title>
<!-- JavaScript 작성 위치 : title과 head 사이 -->

<script type="text/javascript">

	function actionPerformed()
	{
		// alert("test");
		// Javascript의 영역. 주석처리 Java 와 같이 // 사용.   
		
		var vName = document.getElementById("name").value;
		var vKor = document.getElementById("kor").value;
		var vEng = document.getElementById("eng").value;
		var vMat = document.getElementById("mat").value;
		var vTot = 0;
		var vAvg = 0;
		// document = Test005.html 
		// elememt = tag → get Element ById 
		
		vTot = parseInt(vKor) + parseInt(vEng) + parseInt(vMat);
		vAvg = Math.round(vTot/3);
		
		document.getElementById("tot").value = vTot;
		document.getElementById("avg").value = vAvg;
	}

</script>

</head>
<body>
<!-- 
WEB-INF 는 WebContent 안에 있긴하지만, 
WebContent - WEB-INF 공간만큼은 클라이언트에서 접근할 수 없는 공간. 
→ 잠겨있는 공간이라 페이지 찾을 수 없다고 뜸.  
 -->
<div>
	<h1> 데이터 입력 관련 태그 </h1>
	<hr>
</div>

<div>
	<form>
		이름 <input type ="text" id="name"><br>
		국어 <input type ="text" id="kor"><br>
		영어 <input type ="text" id="eng"><br>
		수학 <input type ="text" id="mat"><br>
		<br>
		
		<input type ="button" value="결과" onclick="actionPerformed()"><br>
		<input type ="reset" value="취소"><br>
		<br>
		
		총점 <input type="text" id="tot"> 평균 <input type="text" id="avg"><br>	
		
	</form>
</div>	

</body>
</html>

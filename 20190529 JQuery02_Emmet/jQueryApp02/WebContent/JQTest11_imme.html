<script type="text/javascript">
   $(document).ready(addPlan);

   function addPlan() {
      $('button').on('click', function() {
         var title = $('#title').val();
         var week = $('#date').val();
         var start = $('#startTime').val();
         var end = $('#endTime').val();
         var color = $('#color').val();
         
         var currTable = $('table');
         for (var i = start; i <= end; i++) {
            var currTr = currTable.find('tr').eq(i); // < = > lt eq gt
            var currTd = currTr.find('td').eq(week);
            currTd.text(title);
            currTd.css('backgroundColor', color);
         }
      });
   }
</script>

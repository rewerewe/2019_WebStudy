	function add()
	{
		var item = $("#item").val();	// 제목
		//alert(item);
		var week = $('#week').val(); 	// 요일
		var start = $('#start').val();	// 시작시간
		var end = $('#end').val();		// 끝시간

		// Javascript 로 처리했던 기능을 jquery로 구성하면 더 간단하다.
		// 1. 모든 tr 중 원하는 행을 찾고 ( eq() )
		// 2. 그렇게 찾은 tr 의 자식 td 들 중
		// 	  원하는 td 를 찾아서 텍스트를 삽입하고 색을 바꾼다.
		
		// 11:00 ~ 18:00 : 1부터 8까지 선택될 예정.
		for (var i=start; i<=end; i++)
		{
			//alert(i);
			//$("#list tr").eq(i).text("선택");				→ 한 행에 '선택'이 출력된다.
			//$("#list tr").eq(i).text(item);				→ 한 행에 'item'내용이 출력된다.
			//$("#list tr").eq(i).children().text(item); 	→ 선택된 tr 의 자식들은 th, td
			//$("#list tr").eq(i).children().eq(week).text(item);
			$("#list tr").eq(i).children().eq(week).css("background-color", color).text(item);
		}
	}
